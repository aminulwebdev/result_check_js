<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js HW - 01</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="container mx-auto  border-2 border-red-900 mt-10 rounded-md bg-[#1c1e53] py-10">
        <div class="text-center">
            <h1 class="text-6xl text-white">Check Your Result</h1>
            <h3 class="text-4xl py-7 text-white">Enter your marks</h3>
        </div>
        <div class="text-center">
            <input class="inputbox outline-none p-3 rounded-md" type="number" placeholder="80">
            <div class="py-5 flex justify-center gap-2">
                <button class="submitbtn bg-red-700 px-4 p-2 rounded-md text-white">Submit</button>
                <button class="resetbtn  bg-green-700 px-4 p-2 rounded-md text-white">Reset</button>
            </div>
            <div class="flex justify-center gap-x-2">
                <h4 class="text-white text-2xl">You Get :</h4>
                <h5 class="result text-white text-2xl"></h5>
            </div>
            <div class=" mt-5">
                <img class="images  mx-auto rounded-md" src="" alt="">
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
